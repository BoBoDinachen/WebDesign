<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画一个波吉</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container-box">
    <!-- 王冠 -->
    <div class="diadema-box">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- 头部 -->
    <div class="head-box">
      <!-- 头发区域 -->
      <div class="hair-box">
        <div class="hair"></div>
        <div class="hair2"></div>
        <div class="hair3"></div>
        <div class="hair4"></div>
        <div class="hair5"></div>
        <div class="hair6"></div>
        <div class="hair7"></div>
      </div>
      <!-- 眉毛 -->
      <span class="left-brow">︵</span>
      <span class="right-brow">︵</span>
      <!-- 眼睛 -->
      <div class="left-eye">
      </div>
      <div class="right-eye">
      </div>
      <!-- 鼻子 -->
      <span class="nose">ɔ</span>
      <!-- 脸颊 -->
      <div class="left-face"></div>
      <div class="right-face"></div>
      <!-- 嘴 -->
      <svg class="mouth">
        <polyline points="50 85,120 120,190 85"
        style="fill:none;stroke:black;stroke-width:3" />
      </svg>
    </div>
    <!-- 外部头发 -->
    <div class="outer-hair">
      <div class="hair"></div>
      <div class="hair2"></div>
      <div class="hair3"></div>
      <div class="hair4"></div>
      <div class="hair5"></div>
      <div class="hair6"></div>
      <div class="hair7"></div>
    </div>
    <!-- 耳朵 -->
    <div class="left-ear">
      <span>つ</span>
      <span>ノ</span>
    </div>
    <div class="right-ear">
      <span>つ</span>
      <span>ノ</span>
    </div>
    <!-- 身体 -->
    <div class="body-box">
      
    </div>
  </div>
  
</body>
</html>
